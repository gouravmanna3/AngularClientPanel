<div class="row">
  <div class="col-md-6">
  <a [routerLink]="['/']" class="btn btn-link"><span class="glyphicon glyphicon-arrow-left"></span> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
  <div class="btn-group pull-right">
  <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
  <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
  </div>
  </div>
  </div>
  <hr>
  <div *ngIf="client" class="panel panel-info">
  <div class="panel-heading">
  <h2 class="fo">{{client.firstname}} {{client.lastname}}</h2>
  <div class="row">
  <div class="col-md-8">
  <h4 class="fon">Client ID: {{id}}</h4>
  </div>
  <div class="col-md-4">
  <h3 class="pull-right">
            Balance:
  <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
  {{ client.balance |currency:"INR" }}</span>
  <small>
  <a (click)="showBalanceUpdateInput=!showBalanceUpdateInput"><b><span class="glyphicon glyphicon-pencil"></span></b></a>
  </small>
  </h3>
  <div>
  <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
  <div class="form-group">
  <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  </form>
  </div>
  </div>
  </div></div>
  <div class="panel-body">
  <ul class="list-group">
  <li class="list-group-item">Contact Email:{{client.email}}</li>
  <li class="list-group-item">Contact Phone:{{client.phone}}</li>
  </ul>
  </div>
  </div>
