<div class="row">
<div class="col-md-6">
<h2><span class="glyphicon glyphicon-user"></span>Clients</h2>
</div>
<div class="col-md-6">
  <h4 class="pull-right">Total Owed:{{totalOwed |currency:"USD"}}</h4>
</div>
</div>
<table  *ngIf="clients?.length > 0;else noClients"  class="table table-striped table-responsive">
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Balance</th>
<th></th>
</tr>
<tr *ngFor="let client of clients">
  <td>{{client.$key}}</td>
  <td>{{client.firstname}} {{client.lastname}}</td>
  <td>{{client.email}}</td>
  <td>{{client.balance |currency:"USD"}}</td>
  <td><a [routerLink]="['/client/'+client.$key]" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Details</a></td>
</tr>


<ng-template #noClients>
  <hr>
  <h5>There are no Clients in the system</h5>
</ng-template>

</table>
